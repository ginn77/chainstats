<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChainStats</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }
    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 12px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: none;
      background: #020617;
      color: #fff;
      font-size: 16px;
    }
    #token-info {
      background: #020617;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      line-height: 1.6;
    }
    iframe {
      width: 100%;
      height: 360px;
      border: none;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    #gainers-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .gainer-card {
      background: #020617;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
    }
    .sym { font-weight: 700; }
    .price { font-size: 13px; opacity: 0.8; }
    .up { color: #22c55e; font-weight: 600; }

    @media (min-width: 768px) {
      iframe { height: 460px; }
      #gainers-list { grid-template-columns: repeat(4, 1fr); }
    }
  </style>
</head>

<body>
  <div class="container">

    <select id="chain">
      <option value="ethereum">Ethereum</option>
      <option value="bsc">BSC</option>
      <option value="polygon">Polygon</option>
      <option value="arbitrum">Arbitrum</option>
    </select>

    <input id="search" placeholder="Search token symbol (ETH, BTC...)" />

    <div id="token-info"></div>

    <iframe id="tv-chart"></iframe>

    <div id="gainers-list"></div>

  </div>

  <script>
    /* === PASTE SCRIPT JS DI SINI === */
  </script>
</body>
</html>
